<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        output {
            font-size: 25px;
        }

        .dark {
            background-color: aqua;
        }

        .blue {
            background-color: red;
        }

        .limpe {
            background-color: aquamarine;
        }
        
        
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
          <label for="iano">Em que ano você nasceu?</label>
          <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
          <label for="iidade">Sua idade é:</label>
          <output id="iidade">0</output>

        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" id="limpe" value="Limpar">
        </p>
       

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }


    </script>
</body>
</html>
